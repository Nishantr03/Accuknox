name: CI/CD — Build, Push, Minikube Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/wisecow

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build and push image (latest)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest

      # Step 5: Install kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          kubectl version --client

      # Step 6: Install and start Minikube (Docker driver)
      - name: Install and start Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube
          minikube version
          minikube start --driver=docker --memory=4096 --cpus=2
          minikube status

      # Step 7: Enable Ingress addon
      - name: Enable Ingress addon
        run: |
          minikube addons enable ingress
          kubectl wait --for=condition=Ready pod -l app.kubernetes.io/name=ingress-nginx -n kube-system --timeout=180s || true
          kubectl get pods -n kube-system -o wide

      # Step 8: Update deployment image
      - name: Update deployment image
        run: |
          echo "Updating k8s/deployment.yaml to use image: $IMAGE_NAME:latest"
          sed -i "s|image: .*|image: $IMAGE_NAME:latest|" k8s/deployment.yaml
          cat k8s/deployment.yaml

      # Step 9: Deploy to Minikube
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/
          kubectl rollout status deployment/wisecow-deployment --timeout=120s

      # Step 10: Minimal Smoke Test
      - name: Smoke Test Deployment
        run: |
          echo "Performing minimal smoke test..."
          kubectl get pods -o wide
          kubectl get svc -o wide
          kubectl get ingress || true
          kubectl get pods | grep wisecow-deployment || exit 1
          echo "✅ Wisecow deployment appears healthy."

      # Step 11: Cleanup Minikube (optional)
      - name: Clean up Minikube
        if: always()
        run: |
          minikube delete || true
